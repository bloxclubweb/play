<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <script>
        async function getGameBanner() {
            const urlParams = new URLSearchParams(window.location.search);
            const gameId = urlParams.get('id');

            if (!gameId) {
                document.write("<h1>Erro: Nenhum ID foi fornecido!</h1>");
                return;
            }

            try {
                const apiUrl = `https://thumbnails.roblox.com/v1/games/icons?universeIds=${gameId}&size=512x512&format=Png&isCircular=false`;
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.data && data.data.length > 0 && data.data[0].imageUrl) {
                    window.location.href = data.data[0].imageUrl;
                } else {
                    document.write("<h1>Erro: Não foi possível obter o banner do jogo!</h1>");
                }
            } catch (error) {
                document.write("<h1>Erro ao buscar o banner!</h1>");
            }
        }

        getGameBanner();
    </script>
</head>
<body>
</body>
</html>
